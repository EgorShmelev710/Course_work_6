{% extends 'mailing/base.html' %}

{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Ваши Сообщения</h1>
        <p class="lead text-muted">На этой странице отображены все ваши сообщения для рассылок!</p>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url 'mailing:create_message' %}">Добавить сообщение</a>
        </div>
        <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">{{ object }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'mailing:view_message' object.pk %}" class="btn btn-sm btn-outline-success">Подробнее</a>
                                <a href="{% url 'mailing:update_message' object.pk %}" class="btn btn-sm btn-outline-info">Редактировать</a>
                                <a href="{% url 'mailing:delete_message' object.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
